<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>


    <h1>Student List</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - <a href="{% url 'course_detail' student.course.id %}">{{ student.course.name }}</a></li>
        {% endfor %}


    </ul>
    
</body>
</html>
